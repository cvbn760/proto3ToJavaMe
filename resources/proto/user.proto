
// Параметры БЭГа
message ClientParams
{
  string  ParameterName  = 1;  // Имя параметра или
  int32   ParameterId    = 2;  // ID параметра
  string  StringValue    = 3;  // Текстовое значение параметра или
  int32   IntValue       = 4;  // Числовое значение параметра
}

// версия ЭРА-ГЛОНАСС
message EraIdData
{
  bytes IMEI = 1;            		// идентификатор IMEI, ОБЯЗАТЕЛЬНО
  bytes EraSoftVerXC = 2; 		// версия ПО ХС, ОБЯЗАТЕЛЬНО
  bytes EraSoftVerBoot = 3; 		// версия ПО загрузчика, ОБЯЗАТЕЛЬНО
  bytes EraSoftVerMidlet = 4; 	// версия ПО мидлета, ОБЯЗАТЕЛЬНО
}